<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${campaigns}">
  <h2 th:case="null">No campaigns yet!</h2>
  <div th:case="*">
    <h2>Campaigns</h2>
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Keywords</th>
        <th>Bid Amount</th>
        <th>Campaign Fund</th>
        <th>Status</th>
        <th>Town</th>
        <th>Radius</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="campaign : ${campaigns}">
        <td th:text="${campaign.name}"></td>
        <td th:text="${campaign.keywords}"></td>
        <td th:text="${campaign.bidAmount}"></td>
        <td th:text="${campaign.campaignFund}"></td>
        <td th:text="${campaign.status}"></td>
        <td th:text="${campaign.town}"></td>
        <td th:text="${campaign.radius}"></td>
        <td><a th:href="@{'/edit/'+ ${campaign.id}}">Edit</a></td>
        <td><a th:href="@{'/delete/'+ ${campaign.id}}">Delete</a></td>
        <td><a th:href="@{'/withdraw/'+ ${campaign.id}}">Withdraw Money</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/campaign">Add a new campaign</a></p>
</div>
</body>
</html>
